<html><head>
<meta charset="UTF-8">
<title>Previs√£o do Tempo</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #00b4db, #0083b0);
    min-height: 100vh;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
}

.search-container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    margin-bottom: 20px;
}

.search-box {
    display: flex;
    gap: 10px;
}

input {
    flex: 1;
    padding: 15px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    outline: none;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 8px;
    background: #2c3e50;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background: #34495e;
}

.weather-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 20px;
}

.weather-card {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    color: white;
}

.main-weather {
    grid-column: 1 / -1;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 20px;
    align-items: center;
}

.temperature {
    font-size: 4em;
    font-weight: bold;
}

.weather-icon {
    font-size: 5em;
    text-align: center;
}

.weather-details {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
}

.detail-item {
    display: flex;
    align-items: center;
    gap: 10px;
}

.detail-icon {
    font-size: 1.5em;
}

.forecast {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 15px;
    margin-top: 20px;
}

.forecast-day {
    background: rgba(255, 255, 255, 0.1);
    padding: 15px;
    border-radius: 10px;
    text-align: center;
}

.loading {
    display: none;
    text-align: center;
    color: white;
    font-size: 1.2em;
    padding: 20px;
}

.error {
    display: none;
    background: rgba(255, 0, 0, 0.1);
    color: white;
    padding: 15px;
    border-radius: 8px;
    margin-top: 10px;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.weather-alert {
    background: rgba(255, 165, 0, 0.2);
    padding: 15px;
    border-radius: 8px;
    margin-top: 20px;
    display: none;
}

.weather-card:hover {
    transform: translateY(-5px);
    transition: transform 0.3s ease;
}
</style>
</head>
<body>
<div class="container">
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="city-search" placeholder="Digite o nome da cidade...">
            <button onclick="searchWeather()">Buscar</button>
        </div>
        <div class="error" id="error-message"></div>
    </div>

    <div class="weather-container" id="weather-content">
        <div class="weather-card main-weather">
            <div>
                <h2 id="city-name">Cidade</h2>
                <div class="temperature"><span id="current-temp">--</span>¬∞C</div>
                <div id="weather-description">--</div>
            </div>
            <div class="weather-icon" id="weather-icon">üå§Ô∏è</div>
            <div class="weather-details">
                <div class="detail-item">
                    <span class="detail-icon">üíß</span>
                    <div>
                        <div>Umidade</div>
                        <div id="humidity">--%</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üí®</span>
                    <div>
                        <div>Vento</div>
                        <div id="wind-speed">-- km/h</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">üå°Ô∏è</span>
                    <div>
                        <div>Sensa√ß√£o</div>
                        <div id="feels-like">--¬∞C</div>
                    </div>
                </div>
                <div class="detail-item">
                    <span class="detail-icon">‚òî</span>
                    <div>
                        <div>Chuva</div>
                        <div id="rain-chance">--%</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecast-container">
            <!-- Forecast days will be inserted here -->
        </div>
    </div>

    <div class="weather-alert" id="weather-alert"></div>
    <div class="loading" id="loading">Carregando dados do tempo...</div>
</div>

<script>
const mockWeatherData = {
    cities: {
        "S√£o Paulo": {
            temp: 23,
            humidity: 75,
            windSpeed: 12,
            feelsLike: 24,
            rainChance: 30,
            description: "Parcialmente nublado",
            icon: "‚õÖ"
        },
        "Rio de Janeiro": {
            temp: 28,
            humidity: 65,
            windSpeed: 15,
            feelsLike: 30,
            rainChance: 20,
            description: "Ensolarado",
            icon: "‚òÄÔ∏è"
        },
        "Bras√≠lia": {
            temp: 25,
            humidity: 45,
            windSpeed: 18,
            feelsLike: 26,
            rainChance: 10,
            description: "C√©u limpo",
            icon: "‚òÄÔ∏è"
        }
    }
};

function generateForecast(cityName) {
    const forecasts = [];
    const baseTemp = mockWeatherData.cities[cityName]?.temp || 25;
    
    for (let i = 1; i <= 5; i++) {
        const temp = baseTemp + Math.floor(Math.random() * 5) - 2;
        const rainChance = Math.floor(Math.random() * 100);
        let icon = "‚òÄÔ∏è";
        if (rainChance > 60) icon = "üåßÔ∏è";
        else if (rainChance > 30) icon = "‚õÖ";

        forecasts.push({
            day: new Date(Date.now() + i * 24 * 60 * 60 * 1000).toLocaleDateString('pt-BR', {weekday: 'short'}),
            temp,
            rainChance,
            icon
        });
    }
    return forecasts;
}

function updateWeatherDisplay(cityName) {
    const cityData = mockWeatherData.cities[cityName];
    if (!cityData) {
        showError("Cidade n√£o encontrada");
        return;
    }

    document.getElementById('city-name').textContent = cityName;
    document.getElementById('current-temp').textContent = cityData.temp;
    document.getElementById('humidity').textContent = `${cityData.humidity}%`;
    document.getElementById('wind-speed').textContent = `${cityData.windSpeed} km/h`;
    document.getElementById('feels-like').textContent = `${cityData.feelsLike}¬∞C`;
    document.getElementById('rain-chance').textContent = `${cityData.rainChance}%`;
    document.getElementById('weather-description').textContent = cityData.description;
    document.getElementById('weather-icon').textContent = cityData.icon;

    // Update forecast
    const forecasts = generateForecast(cityName);
    const forecastContainer = document.getElementById('forecast-container');
    forecastContainer.innerHTML = forecasts.map(forecast => `
        <div class="forecast-day">
            <div>${forecast.day}</div>
            <div class="forecast-icon">${forecast.icon}</div>
            <div class="forecast-temp">${forecast.temp}¬∞C</div>
            <div class="forecast-rain">${forecast.rainChance}% chuva</div>
        </div>
    `).join('');

    // Check for weather alerts
    checkWeatherAlerts(cityData);
}

function checkWeatherAlerts(weatherData) {
    const alertContainer = document.getElementById('weather-alert');
    if (weatherData.temp > 30) {
        alertContainer.style.display = 'block';
        alertContainer.textContent = '‚ö†Ô∏è Alerta de temperatura elevada! Mantenha-se hidratado.';
    } else if (weatherData.rainChance > 70) {
        alertContainer.style.display = 'block';
        alertContainer.textContent = '‚ö†Ô∏è Alta probabilidade de chuva! Leve um guarda-chuva.';
    } else {
        alertContainer.style.display = 'none';
    }
}

function showError(message) {
    const errorElement = document.getElementById('error-message');
    errorElement.textContent = message;
    errorElement.style.display = 'block';
    setTimeout(() => {
        errorElement.style.display = 'none';
    }, 3000);
}

function searchWeather() {
    const cityInput = document.getElementById('city-search');
    const city = cityInput.value.trim();
    
    if (!city) {
        showError("Por favor, digite o nome de uma cidade");
        return;
    }

    document.getElementById('loading').style.display = 'block';
    
    // Simulando delay de API
    setTimeout(() => {
        document.getElementById('loading').style.display = 'none';
        updateWeatherDisplay(city);
    }, 1000);
}

// Inicializar com dados de exemplo
updateWeatherDisplay("S√£o Paulo");

// Adicionar evento de tecla Enter
document.getElementById('city-search').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchWeather();
    }
});

// Atualizar dados a cada 5 minutos
setInterval(() => {
    const cityName = document.getElementById('city-name').textContent;
    updateWeatherDisplay(cityName);
}, 300000);
</script>

</body></html>
